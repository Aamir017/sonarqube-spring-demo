<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevSecOps Portfolio Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at 50% 50%, #1f1c2c, #928dab);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px #00ffe1, 0 0 40px #00ffe1, 0 0 60px #00ffe1;
    }
    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-50px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffe1;}
      100% { text-shadow: 0 0 20px #00ffe1, 0 0 30px #00ffe1;}
    }
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 100px;
      background: url('https://svgshare.com/i/Ui1.svg') repeat-x;
      animation: wave 10s linear infinite;
      opacity: 0.3;
    }
    @keyframes wave {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ DevSecOps Demo</h1>
    <p>Secure pipelines. Clean code. Real impact.</p>
  </div>
  <div class="wave"></div>
</body>
</html>
